<!-- class selector : between the tag selector and id selector we have some gap that gap is managed by the 
class selector 

if we want to apply the styles as group wise then only we can go with class selector. for every group applying 
different style
ex:4 groups four different colours
group of tags also we can apply

Synatx: .class-name{
            prop:value;
			.....
          } 
		  
we can write multiple selectors...
mapping
     <tag class="class-name">
	 <tag class="class1 class2 class3...">


 -->
-->
<!Doctype html>
<html>
     <head>
	     <title>class selector </title>
		 <meta charset="UTF-8">
		 <style>
		     .c1{
			 background:cyan;
			 }
			 .c2{
			 background:teal;
			 }
			 .c3{
			 background:pink;
			 }
		 </style>
	 </head>
	 <body>
	     <div class="c1">HTML<div>
		 <div class="c2">HTML<div>
		 <div class="c1">HTML<div>
		 <div class="c2">css<div>
		 <div class="c1">css<div>
		 <div class="c2">css<div>
		 <div class="c1">java<div>
		 <div class="c2">java<div>
		 <div class="c1">java<div>
	     
		 
		 <span class="c3"> React Js </span>
		 <p class="c3"> Node Js </p>
		 <a href=" " class="c3">Google </a>
		 <br>
		 <input type="text" class="c3">
	 </body>
</html>
