<!DOCTYPE HTML>
<html lang="en">
    <head>
	    <title>Ex17</title>
	
		<style>
		    #main{ 
			   width:260px;
			   margin:auto;
			   border-radius:20px;
			   padding:25px;
			   box-shadow:0 0 10px red;
			   color:lime;
			   background:black;
			}
			#main:hover{
			    box-shadow:0 0 25px blue;
				background:teal;
			}
		
		
		
		</style>
	</head>
	<body>
	<div id="main">
	    <h2 align="center"><u> Registration form </u> </h2>
		<form id="frm1" action="register.html">
		<div>
		    <div>
		        <label for="fna" >Full Name </label> <span>*</span>
		    </div>
		    <div>
		        <input type="text" id="fna" name="fna" required autofocus>
		    </div>
			<br>
			<div>
		        <label for="em" >Email Id </label> <span>*</span><br>
		    </div>
		    <div>
		        <input type="email" id="em" name="em" required >
		    </div>
			<br>
			<div>
		        <label for="ph" >Phone number</label> <span>*</span><br>
		    </div>
		    <div>
		        <input type="text" id="ph" name="ph" required >
		    </div>
			<br>
			<div>
		        <label for="dob" >Date of Birth</label> <span>*</span><br>
		    </div>
		    <div>
		        <input type="date" id="dob" name="dob"  min="1994-01-01" max="2024-07-05" required >
		    </div>
			<br>
			<div>
		        <label>Gender:</label> <br>
		    </div>
		    <div>
		        <input type="radio" id="g1" name="gen" value="m" checked >
				<label> Male </label> &nbsp;
				<input type="radio" id="g2" name="gen" value="f" >
				<label> Female </label> &nbsp;
				<input type="radio" id="g3" name="gen" value="o" >
				<label> Others </label>
				
		    </div>
			<br>
			<div> 
			    <label for="course"> Which course </label>
				<select id="course" name="course">
				<option value="c">C Programming </option>
				<option value="fsj">Full Stack Java </option>
				<option value="fsdn">Full stack dot net</option>
				<option value="ds">Data science</option>
				<option value="HJS">Html Java Script</option>
				<option value="ML">Machine Learning </option>
			    </select>
			</div>
			<br>
			<div>
			    <label for="mot"> Mode of Training </label>
				<select id="mot" name="mod">
				    <option value="ct">Class room training </option>
					<option value="ot">Online training </option>
					<option value="pmt">Placement Training training </option>
					<option value="pt">Project training </option>
					<option value="intern">Internship training </option>
				</select>
			</div>
			<br> 
			
			<div align="center">
			    <input type="checkbox" id="tc" value="tc" value="true" required>
				<label>I Accepted all Terms & Conditions </label>
			</div>
			<br>
			<div align="center">
			    <!--input type="submit" name="sb" value="Register Now"-->
				<button type="submit" name="sb" >Register Now </button>
			</div>
		</form>
	</div>

	</body>

</html>
