<!Doctype html>
<html>
    <head>
	    <meta charset="UTF-8">
		<title> Tag selector </title>
		<style>
		    h2{
			     color:yellow;
				 background:blue;
			}
			img{
			     width:150px;
				 height:150px;
				 border-radius:50%;
			}
		</style>
	</head>
	<body>
	     <!-- Tag selector alternate name : element selector. if we want to apply same style to all repetition of tags
		 we can apply with the help of tag selector
		 we can prefer the tag/element selectors when repetition of same tag occurs and we want to apply the same styles
		 to that tags 
		 syntax : tag-name{  
		            prop : value;
					..........
		           }
		guideline : dont repeat the tag, if done so it will overlap.
		 
		 -->
		 <h2> Demo on tag/element selectors </h2>
		 <h1>apple</h1>
		 <h3>Mango </h3>
		 <h2>COLourr </h2>
		 <img src="images/iphone.jpg">
		 <img src="images/oppo.jpg">
		 <h1>Images </h1>
		 <h2>Images </h2>
		 
		 
	</body>
</html>
