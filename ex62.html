<!-- Child selector/ desend selector

  ==> it purely applies the style whenever the tag is playing child role.
  ==> it will consider child , grand child .....
  ==> except parent tag ,for all childs styles will be applied .
  ==>p-tag ==> identification , c-tag repetitions available.
  ==>Additional mapping not necessary
  ==> parent-tag space child-tag{
            prop:value;
			.....
      }

==> Synatax :  gp-tag p-tag c-tag{ 
                  prop:value;
				  .........
               }
-->
<!Doctype html>
<html>
     <head>
	     <title>id selector </title>
		 <meta charset="UTF-8">
		 <style>
		     div a{
			     color:red;
				 text-decoration:none;
			 }
			 ul li a{  
			     color:green;
			 }
		 </style>
	 </head>
